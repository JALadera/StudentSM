services:
  - type: web
    name: studentms-backend
    env: python
    buildCommand: "bash build.sh"
    startCommand: "gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DJANGO_SECRET_KEY
        fromServices:
          - name: studentms-backend
            envVar: DJANGO_SECRET_KEY
      - key: ALLOWED_HOSTS
        value: "studentms-backend.onrender.com,127.0.0.1"
    healthCheckPath: /api/health/
    port: 8000
  - type: web
    name: studentms-frontend
    env: node
    buildCommand: "npm run build"
    startCommand: "npm run preview -- --port $PORT"
    envVars:
      - key: VITE_API_URL
        value: "https://studentms-backend.onrender.com/api"
    healthCheckPath: /
    port: 5173