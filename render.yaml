services:
  - type: web
    name: studentms-backend
    env: python
    buildCommand: "bash build.sh"
    startCommand: "gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "studentms-backend.onrender.com,127.0.0.1"
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: studentms-db
          property: connectionString
    healthCheckPath: /api/health/
    port: 10000
    
  - type: postgres
    name: studentms-db
    plan: free
    databaseName: studentms
    user: studentms_user
  - type: web
    name: studentms-frontend
    env: node
    buildCommand: "npm run build"
    startCommand: "npm run preview -- --port $PORT"
    envVars:
      - key: VITE_API_URL
        value: "https://studentms-backend.onrender.com/api"
    healthCheckPath: /
    port: 5173